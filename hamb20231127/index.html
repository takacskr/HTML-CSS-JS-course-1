<!doctype html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Hamburger Hill</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row my-5">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <form id="orderForm" class="card p-3 bg-light needs-validation was-validated" novalidate="">
                    <div class="form-control mb-3 p-3">
                        <select class="form-select" id="daySelectInput">
                            <option selected>Válaszd ki a napot</option>
                            <option>Hétfő</option>
                            <option>Kedd</option>
                            <option>Szerda</option>
                            <option>Csütörtök</option>
                            <option>Péntek</option>
                            <option>Szombat</option>
                            <option>Vasárnap</option>
                        </select>
                        <p class="my-3" id="celsiusOutput"></p>
                    </div>
                    <div class="form-control mb-3 p-3">
                        <p>Szószok</p>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sauce" value="350" id="yogurt">
                            <label class="form-check-label" for="yogurt">
                                joghurtos
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sauce" value="250" id="mustard">
                            <label class="form-check-label" for="mustard">
                                mustáros
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sauce" value="300" id="chili">
                            <label class="form-check-label" for="chili">
                                chili
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="sauce" value="150" id="tomato">
                            <label class="form-check-label" for="tomato">
                                paradicsomos
                            </label>
                        </div>
                    </div>

                    <div class="form-control mb-3 p-3">
                        <p>Feltétek</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="1500" name="extra" id="ham">
                            <label class="form-check-label" for="ham">
                                sonka
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="2200" name="extra" id="cheese">
                            <label class="form-check-label" for="cheese">
                                sajt
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="1200" name="extra" id="egg">
                            <label class="form-check-label" for="egg">
                                tojás
                            </label>
                        </div>
                    </div>
                    <div class="form-control mb-3 p-3">
                        <p>Hány db hamburgert szeretnél?</p>
                        <input type="number" id="quantityInput" class="form-control" placeholder="Név" required
                            value="1">
                        <div class="invalid-feedback">
                            Kérlek add meg a mennyiséget
                        </div>
                    </div>
                    <div class="form-control p-3">
                        <p>Adatok a rendeléshez</p>
                        <div class="form-floating mb-3">
                            <input type="text" id="nameInput" class="form-control" placeholder="Név" required>
                            <label for="nameInput" class="form-label">Név</label>
                            <div class="invalid-feedback">
                                Kérlek írd be a nevet
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="addressInput" class="form-control" placeholder="Cím" required>
                            <label for="addressInput" class="form-label">Cím</label>
                            <div class="invalid-feedback">
                                Kérlek írd be a címet
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="emailInput" placeholder="valami@valami.hu"
                                required>
                            <label for="emailInput" class="form-label">Email cím</label>
                            <div class="invalid-feedback">
                                Kérlek írd be az email címet
                            </div>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="commentInput" rows="3"></textarea>
                            <label for="commentInput" class="form-label">Megyjegyzés a rendeléshez</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" value="500" id="isDeliveryInput">
                            <label class="form-check-label" for="isDeliveryInput">
                                Házhozszállítással kérem
                            </label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="text" id="priceOutput" class="form-control" disabled>
                            <label for="priceOutput">Fizetendő:</label>
                        </div>

                        <div class="my-3">
                            <button type="submit" class="btn btn-primary">Ár kalkuláció</button>
                        </div>
                </form>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="offer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>

</html>
