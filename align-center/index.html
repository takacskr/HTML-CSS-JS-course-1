<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Alignb absolute center</title>
	<style type="text/css" media="screen">
		.wrap {
			height: 100vh;
			position: relative;
		}

		.center {
			background-color: red;
			padding: 30px;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="center">
			<p>This is a paragraph.</p>
		</div>
	</div>
</body>
</html>
